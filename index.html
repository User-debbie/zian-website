<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>子安的个人网站</title>
  <link rel="stylesheet" href="css/zian-website1.css" type="text/css">
  <!--网页小缩略图icon-->
  <link rel="shortcut icon" href="img/zian_icon.ico">
  <!--网页小缩略图icon结束-->
</head>

<body>
  <div class='main'>
    <div class='main_card'>

      <!--页眉区header-->
      <header>
        <!--导航区nav-->
        <nav>
          <!--内置点击导航栏，用css做出动画效果-->
          <!--分别导航到4个页面，对应不同内容-->
          <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="pages/travel_note_list.html">游记</a></li>
            <li><a href="pages/diary.html">日记</a></li>
            <li><a href="pages/resume.html">简历</a></li>
            <li class="move"></li>
          </ul>
        </nav>
        <!--导航区nav结束-->
      </header>
      <!--页眉区header结束-->
    </div>
    <!--第一个内容卡(card),用于展示游记-->
    <!--每个card是公共部分，是用于放置内容的一个卡片，大小统一且固定-->
    <div class="card">
      <!--card的Title，样式为居中+加粗-->
      <div class="title">
        游记与随笔
      </div>
      <!--inner部分是为了更好的实现美观效果而设置的，用于控制照片排放的位置-->
      <div class="inner">

        <!--第一个用于放置旅游游记的图片的部分开始-->
        <div class="travel_photo_section">

          <div class="photo">
            <img src='img/travel_note/row_show/wu_dang.png'>
          </div>
          <div class='title'>
            十堰 武当山
          </div>
          <div class='date'>
            2020.1.9
          </div>
        </div>
        <!--第一个用于放置旅游游记的图片的部分结束-->

        <!--第二个用于放置旅游游记的图片的部分开始-->
        <div class="travel_photo_section">
          <div class="photo">
            <img src='img/travel_note/row_show/gui_lin.png'>
          </div>
          <div class='title'>
            桂林 第一峰
          </div>
          <div class='date'>
            2019.7.9
          </div>
        </div>
        <!--第二个用于放置旅游游记的图片的部分结束-->
        <!--第三个用于放置旅游游记的图片的部分开始-->
        <div class="travel_photo_section">
          <div class="photo">
            <img src='img/travel_note/row_show/san_qing.png'>
          </div>
          <div class='title'>
            恩施 大峡谷
          </div>
          <div class='date'>
            2019.5.4
          </div>
        </div>
        <!--第三个用于放置旅游游记的图片的部分结束-->
        <!--第四个用于放置旅游游记的图片的部分开始-->
        <div class="travel_photo_section">
          <div class="photo">
            <img src='img/travel_note/row_show/en_shi.png'>
          </div>
          <div class='title'>
            上饶 三清山
          </div>
          <div class='date'>
            2018.7.17
          </div>
        </div>
        <!--第四个用于放置旅游游记的图片的部分结束-->
      </div>
      <!--inner结束-->
      <button class="button more_travel_button"><a href="pages/travel_note_list.html">查看更多游记</a><span></span></button>
    </div>
    <!--第一个内容卡(card)结束-->

    <!--small_bar用于分离两个内容卡(card)，使界面更美观-->
    <div class="small_bar">
    </div>
    <!--small_bar结束-->

    <!--第二个内容卡(card),用于展示日记-->
    <div class="card">
      <div class="down_section">
        <div class="text">
          <div class="title">
            和汝婷的故事
          </div>
          <div class="date">
            2020.4.30
          </div>
          <!--content用于展示简介-->
          <div class="content">
            4月30号，是我的生日<br>
            在这个特殊的日子<br>
            和汝婷一起踏上伦州岛<br>
            寻求生活的宁静<br>
            <!--content结束-->
            <button class="button more_diary_button"><a href="pages/diary.html">查看更多故事</a><span></span></button>
          </div>
        </div>
        <!--CarouselBox是一个滚动轮播图片的盒子，实现滚动轮播固定好尺寸的图片的效果-->
        <div class="CarouselBox">
          <div class="list">
            <div class="item"><img src="img/diary/list_show/lun_zhou.png" width="780" height="530"></div>
            <div class="item"><img src="img/diary/list_show/city_square.png" width="780" height="530"></div>
            <div class="item"><img src="img/diary/list_show/niu_yu_zui.png" width="780" height="530"></div>
          </div>
        </div>
        <!--CarouselBox结束-->
      </div>
    </div>
    <div class="small_bar">
    </div>
    <!--第二个内容卡(card)结束-->
    <!--第三个内容卡(card),用于展示简历-->
    <div class="card">
      <div class="down_section">
        <div class="text">
          <div class="title">
            我的简历
          </div>
          <div class="date">
          </div>
          <div class="content">
            刘子安，信管1701班。</br>
            热爱摄影，热爱旅游。
            <button class="button more_diary_button"><a href="pages/resume.html">查看更多信息</a><span></span></button>
          </div>
        </div>
        <!--photobooth用于展示一张图片，位置固定在card的右边-->
        <div class="photobooth">
          <img src="img/diary/list_show/birthday_all.png" />
        </div>
        <!--photobooth结束-->
      </div>
    </div>
    <!--footer开始，记录脚注-->
    <footer>
      create in May 2020 by zian
      </br>信管1701 201721130090 刘子安
    </footer>
    <!--footer结束-->
    <div class="right">
      <form action="/">
        留下您的建议:
        <input SIZE="29" style="border-width:1px;border-color=black">
        <input class="buttonSubmit" type="submit" value="提交">
      </form>
      <div>
      </div>
</body>

</html>
